{% extends "base.html" %} {% load static %}

<style>

</style>
{% block extra_head %} {% endblock extra_head %} {% block content %}
<div class="container wow fadeIn mb-5">
  <div class="row" style="height:auto !important">
    <div
      id="carouselExampleControls"
      class="carousel slide marginCarousel"
      data-ride="carousel"
     style=" max-width:100% !important; width:100%; height:auto !important"
    >
      <div class="carousel-inner" style="max-width:100% !important; width:100%; height:auto !important">
        <div class="carousel-item active">
          <img
            class="d-block"
            style="max-width:100% !important; width:100%; height:auto !important"
            src="{% static 'img/ONLINE-STORE-BANNERS-01.png' %}"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block"
            style="max-width:100% !important; width:100%; height:auto !important"
            src="{% static 'img/ONLINE-STORE-BANNERS-02.png' %}"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block"
            style="max-width:100% !important; width:100%; height:auto !important"
            src="{% static 'img/ONLINE-STORE-BANNERS-03.png' %}"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
     style="height:auto !important"
      >
					<i class="fas fa-chevron-circle-left fa-2x"></i>
					<span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
        style="height:auto !important"
      >
					<i class="fas fa-chevron-circle-right fa-2x"></i>
					<span class="sr-only">Next</span>
      </a>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-4 my-2">
      <a href="{% url 'core:home' 'Supermarket' %}">
        <div class="card" style="border-radius: 50px">
          <img
            class="card-img-top img-fluid"
            src="{% static 'img/supermarket_btn@2x.png' %}"
          />
        </div>
      </a>
    </div>

    <div class="col-md-6 col-lg-4 my-2">
      <a href="{% url 'core:home' 'Bakebites' %}">
        <div class="card" style="border-radius: 50px">
          <img
            class="card-img-top img-fluid"
            src="{% static 'img/bakebites_btn@2x.png' %}"
          />
        </div>
      </a>
    </div>

    <div class="col-md-6 col-lg-4 my-2">
      <a href="{% url 'core:home' 'DepartmentStore' %}">
        <div class="card" style="border-radius: 50px">
          <img
            class="card-img-top img-fluid"
            src="{% static 'img/department_store@2x.png' %}"
          />
        </div>
      </a>
    </div>

    <div class="col-md-6 col-lg-4 my-2">
      <a href="{% url 'core:home' 'Bistro' %}">
        <div class="card" style="border-radius: 50px">
          <img
            class="card-img-top img-fluid"
            src="{% static 'img/roys_bistro_btn@2x.png' %}"
          />
        </div>
      </a>
    </div>

    <div class="col-md-6 col-lg-4 my-2">
      <div class="card" style="border-radius: 50px">
        <img
          class="card-img-top img-fluid"
          src="{% static 'img/more_businesses_soon_btn@2x.png' %}"
        />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
